<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolify - RSQ</title>
    <link rel="shortcut icon" href="schoolify-logo-emblem.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #eae1f2;
        }

        /* CSS for the navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #d7c7e6;
            padding: 5px 10px 5px 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(80, 18, 162, 0.4); /* Add shadow effect */
        }

        /* CSS for the logo */
        .logo {
            display: inline-block;
            margin-right: 5px;
        }

        .logo img {
            height: 65px;
        }

        /* CSS for the logo-text */
        .logo-text {
            display: inline-block;
            margin-right: 10px;
        }

        .logo-text img {
            height: 40px;
        }

        .text-container {
            text-align: left; /* Center the text */
            margin-top: 10px; /* Add 100px margin-top */
            margin-left: 150px;
            margin-right: 150px;
            color: #42316c; /* Set text color to #42316c */
            font-size: 25px;
        }

        section{
            margin-left: 500px;

        }

        #review-form {
            color: #42316c;
            margin-bottom: 20px;
            margin-top: 100px;
            width: 50%;
            text-align: left;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #review-display {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .review {
            margin-bottom: 30px;
        }

        .review-info {
            font-style: italic;
            font-size: 0.8em;
        }

#review-form h2 {
    color: #fff;
    background-color: #42316c;
    margin: 0;
    padding: -15px;
    padding: 20px;
    margin-top: -20px;
    margin-right: -20px;
    margin-left: -20px;
    margin-bottom: 10px;
}

#review-form label {
    display: block;
    margin-bottom: 5px;
    color: #42316c;
    font-weight: bold;
}

#review-form input,
#review-form textarea {
    width: 97%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #42316c;
    border-radius: 5px;
    background-color: #eae1f2;
}

#review-form button {
    background-color: #42316c;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#review-form button:hover {
    background-color: #1e0f37;
}

#review-display {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
}

#review-display h2 {
    color: #fff;
    background-color: #42316c;
    margin-top:-20px;   
    margin-left:-20px;  
    margin-right:-20px;
    text-align: center;
    padding: 15px;
    border-radius: 5px;
}

#reviews-container {
    color: #42316c;
}

.revsugg{
    color: #42316c;
    margin-left: 23%;
}
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="already-user-login-page.html" class="logo">
            <img src="schoolify-logo-emblem-no-bg.png" alt="Your Website Logo">
        </a>

        <!----
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        -->
        <a href="already-user-login-page.html" class="logo-text">
            <img src="schoolify-text-logo-no-bg.jpg" alt="Your Website Logo">
        </a>
        <h1 class="revsugg">RSQ - Review Suggestions & Queries</h1>
    </nav> 

    <section>
        <div id="review-form">
            <h2>Write your RSQ</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <br>
            <label for="designation">Your Designation:</label>
            <input type="text" id="designation" placeholder="Your Designation">
            <br>
            <textarea id="review-input" rows="4" cols="50" placeholder="Write your review here..."></textarea>
            <br>
            <button onclick="displayReview()">Submit Review</button>
        </div>
    
        <div id="review-display">
            <h2>RSQ</h2>
            <div id="reviews-container"></div>
        </div>
    </section>

    <script>
        function displayReview() {
            var name = document.getElementById("name").value;
            var designation = document.getElementById("designation").value;
            var reviewText = document.getElementById("review-input").value;

            // Create a new paragraph element for the review
            var reviewParagraph = document.createElement("p");
            reviewParagraph.className = "review";
            reviewParagraph.innerHTML = `<span class="review-info">${name}, ${designation} - ${getCurrentTime()}</span><br>${reviewText}`;

            // Append the review to the reviews container
            document.getElementById("reviews-container").appendChild(reviewParagraph);

            // Clear the input after submitting the review
            document.getElementById("name").value = "";
            document.getElementById("designation").value = "";
            document.getElementById("review-input").value = "";
        }

        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var currentTime = hours + ':' + minutes + ' ' + ampm;
            return currentTime;
        }
    </script>

</body>
</html>
